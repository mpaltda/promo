<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <style>
        /* Estilo do corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding-top: 60px; /* Espaço para o cabeçalho fixo */
        }

        /* Estilo do cabeçalho fixo */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #0053fe;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
        }

        /* Estilo do container de cada produto */
        .product-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Estilo da imagem do produto */
        .product-container img {
            width: 100%;
            border-radius: 8px;
        }

        /* Estilo do botão */
        .product-container a {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 15px;
            font-size: 16px;
            color: #fff;
            background-color: #0053fe;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        /* Efeito hover no botão */
        .product-container a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho fixo -->
    <div class="header">
        Faça seu pedido novamente abaixo
    </div>

    <!-- Produto 1 -->
    <div class="product-container">
        <img src="https://promo.vagalimitada.com/moldesparafeltro/wp-content/uploads/2024/10/500-moldes-para-feltro-768x768.png" alt="Produto 1">
        <a href="/moldesparafeltro/" target="_blank">Comprar Agora</a>
    </div>

    <!-- Produto 2 -->
    <div class="product-container">
        <img src="imagem-produto2.jpg" alt="Produto 2">
        <a href="https://link-produto2.com" target="_blank">Comprar Agora</a>
    </div>

    <!-- Produto 3 -->
    <div class="product-container">
        <img src="imagem-produto3.jpg" alt="Produto 3">
        <a href="https://link-produto3.com" target="_blank">Comprar Agora</a>
    </div>

</body>
</html>
