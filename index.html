<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção Encerrada</title>
    <style>
        /* Estilo para centralizar o conteúdo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Container principal */
        .promo-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        /* Imagem do produto */
        .promo-container img {
            width: 100%;
            border-radius: 8px;
        }

        /* Mensagem */
        .promo-container h2 {
            font-size: 20px;
            margin: 15px 0;
            color: #e74c3c;
        }

        /* Botão */
        .promo-container a {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 15px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        /* Efeito hover no botão */
        .promo-container a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="promo-container">
        <!-- Imagem do produto -->
        <img src="imagem-do-produto.jpg" alt="Produto em Promoção">

        <!-- Mensagem de promoção encerrada -->
        <h2>Promoção Encerrada</h2>
        <p>Infelizmente, a promoção deste produto foi encerrada. Tente fazer seu pedido novamente!</p>

        <!-- Botão para voltar à página de vendas -->
        <a href="https://link-da-pagina-de-vendas.com" target="_blank">Comprar Agora</a>
    </div>

</body>
</html>
