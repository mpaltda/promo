<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção Encerrada</title>
    <style>
        /* Estilo básico para centralizar o conteúdo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Caixa da mensagem */
        .notification-box {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
        }

        /* Título da mensagem */
        .notification-box h1 {
            color: #e74c3c;
            font-size: 24px;
            margin: 0;
        }

        /* Texto da mensagem */
        .notification-box p {
            color: #555;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Botão de ação */
        .notification-box a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Efeito hover no botão */
        .notification-box a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="notification-box">
        <h1>Promoção Encerrada</h1>
        <p>A promoção do produto que você solicitou foi encerrada.</p>
    </div>

</body>
</html>
